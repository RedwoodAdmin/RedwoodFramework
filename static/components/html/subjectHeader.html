<div class="navbar navbar-fixed-top container">
    <div class="navbar navbar-default" style="margin-bottom: 0;">
        <div class="navbar-brand" href="#">{{title}}</div>
        <ul class="nav navbar-nav">
            <li class="active">
                <a>User ID: <span>{{user_id}}</span></a>
            </li>
        </ul>
        <div class="navbar-right">
            <div class="progress navbar-text" style="width: 300px;" ng-show="timeRemaining">
              <div class="progress-bar" role="progressbar" aria-valuenow="{{timeRemaining}}" aria-valuemin="0" aria-valuemax="100" style="width: {{timeRemaining / timeTotal * 100}}%;">
                <span class="sr-only">{{timeRemaining / timeTotal * 100}}% Complete</span>
              </div>
            </div>
            <div class="navbar-text">Period: <span>{{period}}</span></div>
            <div class="navbar-text" ng-show="rounds">Round: <span>{{round}} / {{rounds}}</span></div>
            <div class="navbar-text" ng-show="showPoints">
                Total Reward: <span>{{totalPoints | number:2}}</span>
            </div>
            <div class="navbar-text" ng-show="timeRemaining">
                Time: <span>{{timeRemaining | timeString}}</span>
            <div>
        </div>
    </div>
</div>
